<!doctype html>
<html lang="en">
  <head>
    <title>Image Processor</title>
  </head>
  <body>
    <h2>Upload an Image</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
      <label>Select an image or zip folder:</label><br>
      <input type="file" name="file" accept="image/*,.zip"><br><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
